<section class="current">
  <h1>On View</h1>
</section>
<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
  <div class="orbit-wrapper">
    <div class="orbit-controls">
      <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
      <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
    </div>
    <ul class="orbit-container">
      <li class="is-active orbit-slide">
        <figure class="orbit-figure">
          <img class="game-changers" src="img/pic1.png" alt="Pic1">
          <figcaption class="orbit-caption">
            <h1><a href="exhibit 2.html">Game Changers</a></h1>
            <p>On view through 2021</p>
          </figcaption>
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="valkryie-mumbet" src="img/pic7.png" alt="Pic7">
          <figcaption class="orbit-caption">
            <h1><a href="exhibit.html">Valkyrie Mumbet</a></h1>
            <p>On view through 2021</p>
          </figcaption>
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="yesterday-is-here" src="img/pic8.png" alt="Pic8">
          <figcaption class="orbit-caption">
            <h1><a href="exhibit3.html">Yesterday is Here</a></h1>
            <p>On view through 2021</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </div>
  <nav class="orbit-bullets">
    <button class="is-active" data-slide="0">
      <span class="show-for-sr">First slide details.</span>
      <span class="show-for-sr" data-slide-active-label>Current Slide</span>
    </button>
    <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
    <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
  </nav>
</div>
<section class="past">
  <h1>Past</h1>
</section>
<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
  <div class="orbit-wrapper">
    <div class="orbit-controls">
      <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
      <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>

      <li class="is-active orbit-slide">
        <figure class="orbit-figure">
          <img class="legacy-of-the-cool" src="img/pic11.png" alt="Pic11">
          <figcaption class="orbit-caption">
            <h1>Legacy of the Cool</h1>
            <p>January 17-March 3, 2018</p>
          </figcaption>
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="living-treasures" src="img/pic12.png" alt="Pic12">

            <p>January 17-March 3, 2018</p>
          </figcaption>
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="chinese-dreams" src="img/pic13.png" alt="Pic13">

            <p>September 25-December 2, 2017</p>
          </figcaption>
        </figure>
      </li>
    </ul>
